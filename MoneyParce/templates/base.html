<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1" />
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #abf7b1;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
          <img src="{% static 'img/logo.png' %}" alt='MoneyParce logo' height='80'>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto navbar-ml">
            <a class="nav-link" href="{% url 'home.index' %}">Home</a>
            <a class="nav-link" href="{% url 'home.about' %}">About</a>

          <div class="vr bg-white mx-2 d-none d-lg-block"></div>

          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'accounts.profile' %}">Profile</a>
            <a class="nav-link" href="{% url 'agent.chat' %}">Agent</a>
            <a class="nav-link" href="{% url 'Budgets.index' %}">Budgets</a>
            <a class="nav-link" href="{% url 'transaction_list' %}">Transactions</a>
            <a class="nav-link" href="{% url 'accounts.logout' %}">
              Logout ({{ user.username }})
            </a>
          {% else %}
            <a class="nav-link" href="{% url 'accounts.login' %}">Login</a>
            <a class="nav-link" href="{% url 'accounts.signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
