{% extends 'base.html' %}
{% block content %}
<div>
    <div>
        <p>Your current income is: ${{ current_income }}</p>
    </div>
    <div>
        To change your income, input a new value in the box below.
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
</div>
{% endblock content %}
