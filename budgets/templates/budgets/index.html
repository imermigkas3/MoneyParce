{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <h2>Your budgets:</h2>
        {% for budget in template_data.Budgets %}
            {{ budget.title }} - {{ budget.amount }} <br>
        {% endfor %}
        <a href="{% url 'Budgets.create_budget' %}" class="btn btn-primary">Create Budget</a>
    {% endif %}
{% endblock %}
