{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
  <h2 class="text-danger">Delete Transaction</h2>
  <p>Are you sure you want to delete: <strong>{{ transaction.description }} - ${{ transaction.amount }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

{% endblock %}
