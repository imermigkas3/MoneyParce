{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
  <h2>Edit Transaction</h2>

  <form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

{% endblock %}
