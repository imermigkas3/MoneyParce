<h1>Your Transactions</h1>

<a href="{% url 'add_transaction' %}">Add New Transaction</a>

<ul>
  {% for transaction in transactions %}
    <li>{{ transaction.date }} - {{ transaction.description }} - ${{ transaction.amount }} ({{ transaction.category }})</li>
    <a href="{% url 'edit_transaction' transaction.pk %}">Edit</a>
    <a href="{% url 'delete_transaction' transaction.pk %}">Delete</a>
  {% empty %}
    <li>No transactions yet.</li>
  {% endfor %}
</ul>
